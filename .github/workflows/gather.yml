name: Gather repo facts and test

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  gather:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run gather script
        run: pwsh -NoProfile -ExecutionPolicy Bypass -File .\tools\gather_repo_facts_fixed.ps1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Confirm repo_facts
        run: pwsh -NoProfile -Command "Write-Output 'Listing repo root:'; Get-ChildItem -Path . -Force | Select-Object -First 200; if (Test-Path 'repo_facts.txt') { Write-Output 'repo_facts.txt found'; Get-Content -Path 'repo_facts.txt' -TotalCount 200 } else { Write-Error 'repo_facts.txt not found' }"

      - name: Upload repo_facts.txt
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: repo_facts-${{ github.run_id }}
          path: repo_facts.txt
          retention-days: 30
